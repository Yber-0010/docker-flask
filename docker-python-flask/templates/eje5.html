{% extends './base.html' %}
{% block contenido %}
<p>
    ejercicio5
</p>
<form class="form-singin" action="/eje5" method="POST">
    
    <h1>compara dos numeros</h1>
    <input type="number" name="a" id="a" placeholder="a" required value="{{data.a}}">
    <br>
    <input type="number" name="b" id="b" placeholder="b" required value="{{data.b}}">
    <br>
    <button type="submit">comparar</button>
</form>
{% if data.respuesta == True %}
<p>los numeros son iguales</p>
{% endif %}
{% if data.respuesta == False %}
<p>los numeros no son iguales</p>
{% endif %}

{% endblock %}
