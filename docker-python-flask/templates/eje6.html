{% extends './base.html' %}
{% block contenido %}
<p>
    ejercicio6
</p>
<form class="form-singin" action="/eje6" method="POST">
    
    <h1>compara dos fechas</h1>
    <label for="desde">desde</label>
    <input type="date" name="a" id="a" placeholder="a" required value="{{data.a}}">
    <br>
    <label for="hasta">hasta</label>
    <input type="date" name="b" id="b" placeholder="b" required value="{{data.b}}">
    <br>
    <button type="submit">comparar</button>
</form>
{% if data.respuesta == True %}
<p>las fechas son iguales</p>
{% endif %}
{% if data.respuesta == False %}
<p>las fechas no son iguales</p>
{% endif %}
{% if data.z %}
<p>faltan {{data.z}}</p>
{% endif %}

{% endblock %}
